<ion-header>
  <ion-navbar color="dark">
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clearFilter()">
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="filter">
    <ion-row>
      <ion-col col-6 (click)="filter('all')">
        <img src="../../assets/imgs/category/All.svg" alt="">
        <p>All</p>
      </ion-col>
      <ion-col col-6 *ngFor="let category of categories" (click)="filter(category.name)">
        <img src="../../assets/imgs/category/{{category.name}}.svg" alt="">
        <p>{{category.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
