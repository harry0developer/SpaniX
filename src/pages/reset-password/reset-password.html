<ion-header></ion-header>

<ion-content padding>
  <div class="brand">
    <img src="../../assets/imgs/logo_light.svg" alt="Spani logo" class="logo">
  </div>

  <ion-list>
    <p>Please create a new password</p>
    <ion-item>
      <ion-label>New Password</ion-label>
      <ion-input [(ngModel)]="data.new_password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input [(ngModel)]="data.cpassword" type="password"></ion-input>
    </ion-item>
    <p class="validation animated tada" *ngIf="data.new_password !== data.cpassword">Passwords do not match</p>
  </ion-list>

  <button ion-button block color="light" [disabled]="data.new_password !== data.cpassword" class="dark border" (click)="createNewPassword()">Create Password</button>

</ion-content>
<ion-footer>
  <button ion-button clear class="clear" (click)="goToLogin()">Cancel Reset Password</button>
</ion-footer>
